<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>
  </head>
  <body>
    <div class="banner">
      <div class="banner__shadow"></div>
      <div class="content">
        <div class="content__close">
          <img src="./img/cross.svg" alt="close" />
        </div>
        <main class="access">
          <h1 class="access__title"></h1>
          <section class="access__benefits">
            <article class="benefit">
              <p class="benefit__text"></p>
            </article>
            <article class="benefit">
              <p class="benefit__text"></p>
            </article>
            <article class="benefit">
              <p class="benefit__text"></p>
            </article>
          </section>
          <section class="access__select">
            <form name="form" class="form">
              <div class="form__group" role="group">
                <div class="form__item">
                  <input
                    class="form__input"
                    name="access"
                    type="radio"
                    value="https://apple.com/"
                    id="yearly"
                  />
                  <label for="yearly" class="form__label form__label_best">
                    <span class="form__title-wrap">
                      <span class="form__title"></span>
                      <span class="form__note"></span>
                    </span>
                    <span class="form__price"></span>
                  </label>
                  <div class="form__notification-wrap">
                    <div class="form__notification"></div>
                  </div>
                </div>
                <div class="form__item">
                  <input
                    class="form__input"
                    name="access"
                    type="radio"
                    value="https://google.com/"
                    id="weekly"
                    checked
                  />
                  <label for="weekly" class="form__label">
                    <span class="form__title-wrap">
                      <span class="form__title"></span>
                    </span>
                    <span class="form__price"></span>
                  </label>
                </div>
              </div>
              <a
                class="form__link"
                href="https://google.com/"
                target="_blank"
                rel="noopener noreferrer"
              >
              </a>
            </form>
          </section>
        </main>
        <footer class="footer">
          <ul class="links">
            <li class="links__item">
              <a href="#" class="links__href" rel="noopener noreferrer"></a>
            </li>
            <li class="links__item">
              <a href="#" class="links__href" rel="noopener noreferrer"></a>
            </li>
            <li class="links__item">
              <a href="#" class="links__href" rel="noopener noreferrer"></a>
            </li>
          </ul>
        </footer>
      </div>
    </div>
  </body>
</html>
